<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Void — ADELE LU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background: #000; 
      color: #fff; 
      margin: 0; 
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .font-cn { font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif; }
    
    .container-safe {
      width: 100%;
      max-width: 1790px;
      margin: 0 auto;
      padding: 0 77px;
    }

    /* 滑动容器核心逻辑 */
    .slider-container {
      width: 1636px;
      height: 847px;
      margin: 40px auto 0; /* 底部留给文字注释 */
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      position: relative;
    }

    .slider-container::-webkit-scrollbar { display: none; }

    .slide {
      min-width: 1636px;
      height: 847px;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: zoom-in;
    }

    /* 文字注释样式 */
    .caption-area {
      width: 1636px;
      margin: 16px auto 0;
      text-align: left;
    }
    .caption-text {
      font-size: 13px;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
    }

    /* 放大查看全屏 */
    .zoomed {
      position: fixed !important; top: 50% !important; left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: auto !important; height: auto !important;
      max-width: 95vw !important; max-height: 95vh !important;
      z-index: 9999; cursor: zoom-out;
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.95); 
    }

    .glass-btn {
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 0.5px solid rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      padding: 12px 32px; font-size: 13px; font-weight: 500;
      transition: all 0.3s ease; color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
    }
    .glass-btn:hover { background: rgba(255, 255, 255, 0.9); transform: translateY(-2px); }

    .detail-label { font-weight: 600; font-size: 16px; text-transform: uppercase; margin-bottom: 8px; }
    .detail-value { color: rgba(255, 255, 255, 0.9); font-size: 16px; line-height: 1.6; }
  </style>
</head>
<body class="pb-24">

  <section class="slider-container" id="slider-hero">
    <div class="slide"><img src="Rectangle 11.png" onclick="toggleZoom(this)"></div>
    <div class="slide"><img src="Rectangle 15.png" onclick="toggleZoom(this)"></div>
    <div class="slide"><img src="Rectangle 16.png" onclick="toggleZoom(this)"></div>
    <div class="slide"><img src="Rectangle 17.png" onclick="toggleZoom(this)"></div>
    <div class="slide"><img src="Rectangle 22.png" onclick="toggleZoom(this)"></div>
  </section>
  <div class="caption-area">
    <p class="caption-text">Swipe to view all 滑动查看全部</p>
  </div>

  <main class="container-safe">
    
    <div class="grid grid-cols-12 gap-8 items-start" style="margin-top: 172px; margin-bottom: 120px;">
      <div class="col-span-4">
        <h1 class="text-[20px] font-medium tracking-tight leading-[1.6]">
          Collection of past Keynote/Mapping layouts<br>
          <span class="font-cn">过往Keynote/Mapping排版合集</span>
        </h1>
      </div>
      <div class="col-span-5 ml-20">
        <h2 class="detail-label">Intro/介绍:</h2>
        <p class="detail-value max-w-[450px]">
          本图集为不同时期的ppt汇报、作品前期调研/正式终期汇报的mapping图片整合
        </p>
      </div>
      <div class="col-span-3 space-y-6 ml-20">
        <div><h2 class="detail-label">Year/年份:</h2><p class="detail-value">2023-2025</p></div>
        <div><h2 class="detail-label">Location/地点:</h2><p class="detail-value">Beijing, China</p></div>
        <div><h2 class="detail-label">Form/形式:</h2><p class="detail-value">Mapping</p></div>
      </div>
    </div>

    <section class="slider-container">
      <div class="slide"><img src="Rectangle 21.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 20.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 19.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 18.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Group 1171275025.png" onclick="toggleZoom(this)"></div>
    </section>
    <div class="caption-area">
      <p class="caption-text">Swipe to view all滑动查看全部</p>
    </div>

    <section class="slider-container" style="margin-top: 100px;">
      <div class="slide"><img src="Rectangle 27.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 12_副本.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 26.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 13_副本.png" onclick="toggleZoom(this)"></div>
      <div class="slide"><img src="Rectangle 24.png" onclick="toggleZoom(this)"></div>
    </section>
    <div class="caption-area">
      <p class="caption-text">Swipe to view all滑动查看全部</p>
    </div>

    <div class="flex justify-center gap-6" style="margin-top: 120px;">
      <a href="index.html" class="glass-btn">Home</a>
      <a href="index.html#latest-projects" class="glass-btn">All Projects</a>
    </div>

  </main>

  <script>
    function toggleZoom(img) {
      img.classList.toggle('zoomed');
      document.body.style.overflow = img.classList.contains('zoomed') ? 'hidden' : 'auto';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const zoomedImg = document.querySelector('.zoomed');
        if (zoomedImg) toggleZoom(zoomedImg);
      }
    });
  </script>
</body>
</html>
